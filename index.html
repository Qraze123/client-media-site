<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Media Uploader</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .preview img, .preview video, .preview audio {
      max-width: 100%;
      margin-top: 1rem;
    }
    .gallery {
      margin-top: 2rem;
    }
    .item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 1rem;
      background: white;
    }
  </style>
</head>
<body>
  <h1>üì§ Upload Media</h1>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>
  <div class="preview" id="preview"></div>
  <h2>üñºÔ∏è Gallery</h2>
  <div class="gallery" id="gallery"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCtmeLaYYwcVjPdr42PkvWM1_MTnHJqLj0",
      authDomain: "client-media-cea00.firebaseapp.com",
      projectId: "client-media-cea00",
      storageBucket: "client-media-cea00.appspot.com",
      messagingSenderId: "623340195517",
      appId: "1:623340195517:web:d0167719eab02bdb63b1d4"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please select a file.");

      const ref = storage.ref().child(`uploads/${Date.now()}_${file.name}`);
      ref.put(file).then(snapshot => {
        snapshot.ref.getDownloadURL().then(url => {
          showUploadedItem(url, file.type);
        });
      });
    }

    function showUploadedItem(url, type) {
      const gallery = document.getElementById("gallery");
      const div = document.createElement("div");
      div.className = "item";
      if (type.startsWith("image")) {
        div.innerHTML = `<img src="${url}" width="300" /><div id="qrcode-${url}"></div>`;
      } else if (type.startsWith("video")) {
        div.innerHTML = `<video controls src="${url}" width="300"></video><div id="qrcode-${url}"></div>`;
      } else if (type.startsWith("audio")) {
        div.innerHTML = `<audio controls src="${url}"></audio><div id="qrcode-${url}"></div>`;
      } else {
        div.innerHTML = `<a href="${url}" target="_blank">${url}</a><div id="qrcode-${url}"></div>`;
      }
      gallery.prepend(div);
      QRCode.toCanvas(document.createElement('canvas'), url, function (error, canvas) {
        if (!error) div.querySelector(`#qrcode-${url.replace(/[^a-zA-Z0-9]/g, '')}`).appendChild(canvas);
      });
    }
  </script>
</body>
</html>
